<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Samjectoire</title>
</head>

<body>


    <header class="header">
        <nav class="container header__nav">
            <img class="header__nav_logo" src="assets/images/logo.webp" alt="Logo Samjectoire">
            </div>
        </nav>
    </header>


    <!-- Visit ISS -->
    <main>
        <section class="presentationiss">
            <div class="presentationiss__container container">
                <div class="presentationiss__container_left">

                    <div class="presentationiss__container_left_content">
                        <h1 class="presentationiss__container_left_content_title">L'ISS</h1>
                        <h2 class="presentationiss__container_left_content_description">Présentation de l'ISS et de la
                            trajectoire
                            d'un satellite en orbite.</h2>

                        <div class="presentationiss__container_left_content_btn">

                            <a href="https://www.nasa.gov/feature/iss-virtual-tour/"
                                class="presentationiss__container_left_content_btn_vue">Visiter l'ISS
                            </a>
                        </div>

                    </div>
                </div>
                <div>
                    <img class="presentationiss__container_right" src="assets/images/iss.webp" alt="l'iss">
                </div>

            </div>
        </section>


        <!-- About ISS -->
        <section class="aboutiss">
            <div class="aboutiss__overlay">
                <div class="aboutiss__container container">
                    <div class="aboutiss__container_info">
                        <h1 class="aboutiss__container_info_title">International <br> Space Station</h1>
                        <div class="aboutiss__container_info_description">
                            <div class="aboutiss__container_info_description_iss">
                                <p class="aboutiss__container_info_description_iss_number">25</p>
                                <p class="aboutiss__container_info_description_iss_text">ans en orbite</p>
                                <p class="aboutiss__container_info_description_iss_number">270 +</p>
                                <p class="aboutiss__container_info_description_iss_text">Astronautes qui ont visités</p>
                            </div>

                            <div class="aboutiss__container_info_description_btn">
                                <a href="https://www.nasa.gov/reference/international-space-station/"
                                    class="aboutiss__container_info_description_btn_vue">À propos
                                </a>
                            </div>
                        </div>
                    </div>
                    <div>
                    </div>

                </div>
            </div>
        </section>


        <!-- Trajectory of ISS -->
        <section class="trajectory">

            <div class="trajectory__container container">
                <div class="trajectory__container_info">
                    <h1 class="trajectory__container_info_title">International <br> Space Station</h1>
                    <div class="trajectory__container_info_description">
                        <div class="trajectory__container_info_description_iss">
                            <p class="trajectory__container_info_description_iss_number">25</p>
                            <p class="trajectory__container_info_description_iss_text">ans en orbite</p>
                            <p class="trajectory__container_info_description_iss_number">270 +</p>
                            <p class="trajectory__container_info_description_iss_text">Astronautes qui ont visités</p>
                        </div>

                        <div class="trajectory__container_info_description_btn">
                            <a href="https://www.nasa.gov/reference/international-space-station/"
                                class="trajectory__container_info_description_btn_vue">À propos
                            </a>
                        </div>
                    </div>
                </div>
                <div>
                </div>

            </div>

        </section>

    </main>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="iss.js"></script>
</body>
